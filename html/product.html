<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/product.css">
    <title>Ecommerce | Dale Vida</title>
</head>
<body>

    <main>

        <div class="flex-container-page">

            <div class="flex-container-nav">
                <a class="container-a" href="https://ecommerce-first-mobile.vercel.app/">
                    <i class="bi bi-arrow-left arrow-product"></i>
                </a> 

                <a class="container-a" id="buyContainer" href="#">

                </a>
            </div>

            <div class="price">
                <p>$450.00</p>  
            </div>

            <img class="product-img" src="/assets/img1-PsatoDeAgua.png" alt="">

            <div class="flex-container-description">
                <h2>Aloe Vera</h2>
                <span>Interior</span>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, possimus sapiente! Aut repellendus voluptates numquam sed itaque, nam corrupti dolorum amet quisquam assumenda provident enim eaque est voluptatem cupiditate unde.</p>

                <div class="buttons">

                    <div id="like" class="like">

                        <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
                    </div>

                    <button>Agregar al carrito</button>

                </div>
            </div>

        </div>

    </main>

    <script src="../js/product.js"></script>
