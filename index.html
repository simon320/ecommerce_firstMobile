<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Ecommerce | Dale Vida</title>
</head>

<body>


<!-------------HEADER--------------->
    <header>

            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="/assets/logo.png" alt="">
                    </a>
                </div>

                <div class="list-container" >
                    <ul id="menuList">
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </div>

                <div class="buy-container">
                    <a href="#">
                        <img class="buy-icon" src="/assets/carretilla.png" alt="">
                    </a>
                </div>

                <img class="menu-icon" id="menuIcon" src="/assets/menu.png" alt="">

            </nav>


            <div class="grid-container-header">

                <div class="content-header-a">
                    <h1>Dale vida a tus espacios</h1>
                    <p>
                        Para tu hogar. <br/>Para regalar. <br/>Para conquistar.
                    </p>
                    <a href="" class="btn"> Registrate! &#10157;</a>
                </div>

                <div class="content-header-b">
                    <img src="/assets/hand.png" alt="">
                </div>

            </div>

        </div>

    </header>


<!-------------GALLERY--------------->
<section class="flex-container-gallery">

    <div class="img-gallery">
        <img src="/assets/img_gallery-1.jpg" alt="">
    </div>

    <div class="img-gallery">
        <img src="/assets/img_gallery-2.jpg" alt="">
    </div>

    <div class="img-gallery">
        <img src="/assets/img_gallery-3.jpg" alt="">
    </div>

</section>


<!-------------PRODUCT--------------->
<section class="product">

    <h2>Productos</h2>
    
    <div class="grid-container-product">

        <div class="item-product item1">
            <img src="/assets/img1-PsatoDeAgua.png" alt="">
            <div class="description-container"></div>
            <h4>Pasto de Agua</h4>
            <p>$450.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
        
        <div class="item-product item2">
            <img src="/assets/img2-HojaFilo.png" alt="">
            <div class="description-container"></div>
            <h4>Hoja Filo</h4>
            <p>$600.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
        
        <div class="item-product item3">
            <img src="/assets/img3-Palmera.png" alt="">
            <div class="description-container"></div>
            <h4>Palmera</h4>
            <p>$550.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
        
        <div class="item-product item4">
            <img src="/assets/img4-HojaRedonda.png" alt="">
            <div class="description-container"></div>
            <h4>Hoja Redonda</h4>
            <p>$450.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>  
        
        <div class="item-product item5">
            <img src="/assets/img5-Bonsai.png" alt="">
            <div class="description-container"></div>
            <h4>Bonsai</h4>
            <p>$950.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
        
        <div class="item-product item6">
            <img src="/assets/img6-Caña.png" alt="">
            <div class="description-container"></div>
            <h4>Caña</h4>
            <p>$750.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div> 

        <div class="item-product item7">
            <img src="/assets/img7-Sansevieria.png" alt="">
            <div class="description-container"></div>
            <h4>Sansevieria</h4>
            <p>$650.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
        
        <div class="item-product item8">
            <img src="/assets/img8-Arbusto.png" alt="">
            <div class="description-container"></div>
            <h4>Arbusto</h4>
            <p>$400.00</p>
            <div class="like">
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>
                <i id="heartFill" class="bi bi-heart-fill" aria-hidden="true"></i>
            </div>
        </div>    
    
    </div>

</section>







<script src="/js/index.js"></script>
</body>
